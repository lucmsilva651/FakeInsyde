<!DOCTYPE html>
<html lang="en-US">
<head>
  <base href="../">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/fonts.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsydeH2O Setup Utility</title>
</head>
<body>
  <div id="wrapper">
    <div class="branding">
      <p>Rev. 5.0</p>
      <p class="insyde-branding">InsydeH2O Setup Utility</p>
    </div>
    <div class="toolbar">
      <p>Main</p>
      <p>Advanced</p>
      <p>Security</p>
      <p>Power</p>
      <p>Boot</p>
      <p>Exit</p>
    </div>
    <div class="options" id="firmwareOptions"></div>
    <div class="help">
      <p><span class="white">F1</span> Help</p>
      <p><span class="white">↑↓</span> Select Item</p>
      <p><span class="white">F5/F6</span> Change Values</p>
      <p><span class="white">F4</span> Setup Defaults</p>
      <p><span class="white">Esc</span> Exit</p>
      <p><span class="white">←→</span> Select Menu</p>
      <p><span class="white">Enter</span> Select  SubMenu</p>
      <p><span class="white">F10</span> Save and Exit</p>
    </div>
  </div>
  <script type="module" src="js/firmware.js"></script>
</body>
</html>
